name: Terraform Lint
on:
  pull_request:
    branches: [main, stage]

jobs:
  tflint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      name: Checkout source code

    - uses: terraform-linters/setup-tflint@v3
      name: Setup TFLint
      with:
        tflint_version: latest
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - uses: terraform-linters/tflint-load-config-action@v1
      name: Retrieve shared TFLint config
      with:
        source-repo: EarlyDog/terradog
        source-path: .tflint.hcl
        destination-path: .tflint.hcl
        token: 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

    - uses: actions/cache@v3
      name: Cache plugin dir
      with:
        path: ~/.tflint.d/plugins
        key: ${{ runner.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

    - name: Initialize TFLint
      run: tflint --init

    - name: Run TFLint
      run: tflint --format=compact --config="${{ github.workspace }}/.tflint.hcl"

    - name: Terraform FMT check
      run: terraform fmt -recursive -check .